<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-success">
        <div class="container-fluid font-color-black">
            <span class="navbar-text display-4 ">
            Booklist app
          </span>
        </div>
    </nav>
    <section class="container col-5">
        <form>


            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" class="form-control" placeholder="Title">
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" id="author" class="form-control" placeholder="Auther">
                </input>
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN#</label>
                <input type="text" id="isbn" class="form-control" placeholder="ISBN#">
                </input>
            </div>
            <button type="submit" class="btn btn-primary btn-block form-control">Add book </button>

        </form>
        <form>
            <table class="table table-striped">
                <thead>
                    <th>Title</th>
                    <th>Auther</th>
                    <th>ISBN#</th>
                    <th></th>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </form>
    </section>
    <script src="./script/js.js"></script>
</body>

</html>
